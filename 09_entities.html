    <title>Entities</title>

  <body>
    <div align=center>
    <h1>Entities</h1>

      <!--None Breaking Space-->
      <p>Hello, &nbsp; &nbsp; &nbsp; my name is Graham</p>

      <!--Greater than and less than-->
      <p>5 &gt; 2</p>
      <p>6 &lt; 10</p>
      <p>7 &#60; 10</p>
      <p>10 &#62; 1</p>

      <!--Copyright symbol-->
      <p>Copyright &copy; 2023</p>

      <!--Trade Mark Symbol-->
      <p>Trade Mark &reg;</p>

      <!--Currencies-->
      <p>cent &cent;</p>
      <p>pound &pound;</p>
      <p>euro &euro;</p>
      <p>yen &yen;</p>

      <!--Card Suits-->
      <p>spade &spades;</p>
      <p>club &clubs;</p>
      <p>hearts &hearts;</p>
      <p>Diamons &diams;</p>

      <!--Codes Snippets-->
      <code>
        sudo apt upgrade && upgrade
        &lt;p&gt; html paragraph &lt;/p&gt;
      </code>
      <!--Keyboard illustrations-->
      <p>save file by pressing <kbd>ctrl s</kbd></p>
    </div>
  </body>
