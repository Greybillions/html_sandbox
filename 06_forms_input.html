<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="Description" content="My Meta Description">
    <meta name="keywords" content="web development, web design"> 
   
    <title>Forms and Inputs</title>
  </header>
  <body>
    <div align=center>
    <h1>My Forms and Input</h1>
    </div>
    
    <!--Forms and Inputs-->

    <form action="process.php">
      <!--Name Input-->
      <div>
        <label for="name">Name</label><br>
        <input type="name" id="name" name="name" placeholder="Jon Doe">
      </div>
      <!--Email Input-->
      <div>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter Email">
      </div>
      <!--Text Input-->
      <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="50" rows="5" placeholder="Type here"></textarea>
      </div>
      <!--Gender Input-->
      <div>
        <label for="sex">Sex</label><br>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="rather not say" selected>Rather not say</option>
        </select>
      </div>
      <!--Age Input-->
      <div>
        <label for="age">Age</label><br>
        <input type="number" name="age">
      </div>
      <!--Date of Birth Input-->
      <div>
        <label for="birthdate">Date of Birth</label><br>
        <input type="date" name="birthdate">
      </div>
      <!--Radio-->
      <div>
        <label for="membership">Membership</label><br>
        <input type="radio" name="membership" value="simple" id="membership"> Simple
        <input type="radio" name="membership" value="standard" id="membership"> Standard
        <input type="radio" name="membership" value="super" id="membership"> Super
      </div>
      <!--Checkbox-->
       <div>
        <label for="membership">Membership</label><br>
        <input type="checkbox" name="like" value="cars" id="membership">Cars
        <input type="checkbox" name="like" value="bike" id="membership"> Bikes
        <input type="checkbox" name="like" value="boats" id="membership"> Boats
      </div>
      <!--Submit Input-->
      <input type="button" value="Submit">
      <!--Submit button-->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
  </body>
</html>
